<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <section>
        <form action="" onsubmit="return false">
            <section>
                <h1>Einkommensteuerrechner</h1>
            </section>

            <!-- Radio Buttons Auswahl Jahre -->
            <section>
                <input type="radio" name="jahr" id="radio_jahr2020" placeholder="button jahr 2020">
                <label for="jahr">2020</label>

                <input type="radio" name="jahr" id="radio_jahr2021" placeholder="button jahr 2021">
                <label for="jahr">2021</label>

                <input type="radio" name="jahr" id="radio_jahr2022" placeholder="button jahr 2022">
                <label for="jahr">2022</label>
            </section>

            <!-- Radio Button  Auswahl Singel Verheiratet   -->
            <section>
                <input type="radio" name="familienstand" id="radio_singel" placeholder="button Singel ">
                <label for="singel">Singel</label>

                <input type="radio" name="familienstand" id="radio_verheiratet" placeholder="button Verheiratet">
                <label for="verheiratet">Verheiratet</label>

            </section>

            <!-- Eingabelfeld -->
            <section>
                <h2>Gib hier das Gesamte Einkommen von dir bzw. euch beiden ein</h2>

                <input type="number" name="inputTextfeldGesamtEinkommen" id="input_zvE_textFeld_GesamtEinkommen" placeholder="hier Ihr gesamtes Jahreseinkommen in Euro">

                <input id="button_berechnen" type="button" value="BERECHNEN">
            </section>


            <!-- Ausgabefled -->
            <section>
                <h3>Hier steht gleich deine Steuer für das Jahr <span id="span_textJahr">???</span> </h3>
                <p id="output_ESt">... in €</p>
            </section>





        </form>
    </section>



    <script src="./assets/js/main.js"></script>
</body>
